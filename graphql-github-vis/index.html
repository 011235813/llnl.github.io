<!DOCTYPE html>
<html>

<head>
	<title>GitHub Visualizations</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<h1><center>LLNL GitHub Visualizations</center></h1>

	<!-- Preset vis display areas -->
	<center>
	<svg class="repoCountTimeline"></svg><svg class="labUserCountTimeline"></svg>
	<br><svg class="outsideRepoCountTimeline"></svg><svg class="labUserOutCountTimeline"></svg>
	<br><svg class="labRepoWOutCountTimeline"></svg><svg class="outsideUserInCountTimeline"></svg>
	<br><svg class="reposPerOutsiderChart"></svg>
	<br><br><pre class="graphtitle">Languages Used</pre><svg class="languageCloud"></svg>
	<br><svg class="repoActivityChart"></svg>
	</center>

	<!-- Load basic D3 and helper scripts -->
	<script src="https://d3js.org/d3.v4.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./d3-tip/d3-tip.js"></script>
	<script type="text/javascript" src="./d3-v4-cloud/src/d3-cloud.js"></script>
	<script type="text/javascript" src="./js/helpers.js"></script>

	<!-- Load drawing JS -->
	<script type="text/javascript" src="./js/line_repoCount.js"></script>
	<script type="text/javascript" src="./js/line_outsideRepoCount.js"></script>
	<script type="text/javascript" src="./js/line_labUserCount.js"></script>
	<script type="text/javascript" src="./js/line_labUserOutCount.js"></script>
	<script type="text/javascript" src="./js/line_outsideUserInCount.js"></script>
	<script type="text/javascript" src="./js/line_labRepoWOutCount.js"></script>
	<script type="text/javascript" src="./js/bar_reposPerOutsider.js"></script>
	<script type="text/javascript" src="./js/cloud_languages.js"></script>
	<script type="text/javascript" src="./js/line_repoActivity.js"></script>

	<script>
		// Global chart standards
		var stdTotalWidth = 600,
			stdTotalHeight = 400;
		var stdMargin = {top: 40, right: 40, bottom: 40, left: 40},
			stdWidth = stdTotalWidth - stdMargin.left - stdMargin.right,
			stdHeight = stdTotalHeight - stdMargin.top - stdMargin.bottom;
		var stdDotRadius = 3;
		// Call draw functions
		draw_line_repoCount("repoCountTimeline")
		draw_line_outsideRepoCount("outsideRepoCountTimeline")
		draw_line_labUserCount("labUserCountTimeline")
		draw_line_labUserOutCount("labUserOutCountTimeline")
		draw_line_outsideUserInCount("outsideUserInCountTimeline")
		draw_line_labRepoWOutCount("labRepoWOutCountTimeline")
		draw_bar_reposPerOutsider("reposPerOutsiderChart")
		draw_cloud_languages("languageCloud")
		draw_line_repoActivity("repoActivityChart","LLNL/llnl.github.io")
	</script>

</body>

</html>
