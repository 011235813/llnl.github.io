---
title: LLNL Software Portal
layout: homepage
---

{% raw %}




<p class="page-title"> Welcome to the LLNL software portalâ€”a hub for our open source projects. This catalog is updated automatically as repositories are added or modified. </p>

<section class="flex-container" id="categories">

    <div ng-repeat="category in catData" class="flex-category" ng-click="categoryHref(category.title)">

        <img src="{{category.icon.path}}" alt="{{category.icon.alt}}">
        <h4 class="text-center">{{category.title}}</h4>
        <p class="text-center">{{category.description}}</p>


        <div ng-repeat="repo in topicRepos[catData.indexOf(category)]">
            <p class="links"  ng-show="topicRepos[catData.indexOf(category)].indexOf(repo) < 4">

                <span>
                <a  href="https://github.com/{{ repo.ownerLogin}}" alt="View Owner on GitHub" title="Owner: {{repo.ownerLogin}}">
                    <img  class ="orgAvatar" src="{{repo.ownerAvatar}}">
                </a>
                </span>

                <span>
                    <a ng-click="repoHref(repo.nameWithOwner); $event.stopPropagation();" alt="Name" title="Name">
                        {{repo.name}}
                </a>
                </span>

                <span>
                <a href="{{repo.gitUrl}}" alt="GitHub Page" title="GitHub Page">
                    <span class="fa fa-github"></span>
                </a>
                </span>

                <span>
                <a ng-if="repo.homepageUrl" href="{{repo.homepageUrl}}" alt="Project Website" title="Project Website">
                    <span class="fa fa-globe text-right"></span>
                </a>
                </span>
            </p>
        </div>
        <a class="more" ng-if="topicRepos[catData.indexOf(category)].length > 4">...MORE</a>
    </div>
</section>

{% endraw %}


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="/js/category-info.js"></script>
