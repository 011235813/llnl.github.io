<!DOCTYPE html>
<html lang="en" ng-app="app">

    {% include head.html %}

    <body ng-controller="gitHubDataController">

        {% include header.html %}

        <div>
            <div class="banner"/>
        </div>

        <div class="hamburger-container">
            <span ng-click="showHamburger = !showHamburger" class="fa fa-bars fa-2x"></span>
            <div class="hamburger-nav" ng-if="showHamburger" >
                <div ng-repeat="category in catData">
                    <a ng-class="{'selected-tab': $index == selectedIndex }" class="tab" ng-click="categoryHref(category.title)"> {{category.title}} </a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="nav-container">
                <nav class="stickynav">
                    <div ng-repeat="category in catData">
                        <a ng-class="{'selected-tab': $index == selectedIndex }" ng-click="categoryHref(category.title)" class="tab">{{category.title}}</a>
                    </div>
                </nav>
            </div>

            <div class="main">
                <div ng-repeat="category in catData">
                    <div class="page">

                        <div class="flex-category-focused" ng-if="category.title === currentLocation">
                            <div class="title-container">
                                <img src="{{category.icon.path}}" alt="{{category.icon.alt}}">
                                <div class="title-description">
                                    <h3>{{category.title}}</h3>
                                    <p>{{category.description}} </p>
                                </div>
                            </div>

                            <section class="flex-container-category" id="repositories">
                                <div class="flex-item {{repo.name}} {{repo.owner.login}} {{repo.primaryLanguage.name}" ng-repeat="repo in topicRepos[catData.indexOf(category)]" ng-click="repoHref(repo.nameWithOwner)">

                                    {{ content }}

                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="/js/focused-category-info.js"></script>

        {% include footer.html %}

        {% include scripts.html %}

        {% include piwik.html %}

    </body>
</html>
