query ($userName: String!, $numRepos: Int!, $pgCursor: String) {
  user(login: $userName) {
    repositoriesContributedTo(first: $numRepos, after: $pgCursor) {
      nodes {
        nameWithOwner
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
# {"userName": "LRWeber", "numRepos": 50, "pgCursor": null}
