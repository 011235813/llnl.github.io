query ($orgName: String!, $numUsers: Int!, $pgCursor: String) {
  organization(login: $orgName) {
    members(first: $numUsers, after: $pgCursor) {
      nodes {
        login
        name
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
