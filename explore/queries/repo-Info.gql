query { 
  repository(owner:"OWNNAME", name:"REPONAME") {
    nameWithOwner
    name
    owner {
      login
    }
    url
    stargazers {
      totalCount
    }
    mentionableUsers {
      totalCount
    }
    forks {
      totalCount
    }
    homepageUrl
    description
    primaryLanguage {
      name
    }
  }
}